<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reksa Dana</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <style>
        .nav{
            padding-top: 10px;
            padding-left: 146px;
        }
        #nav-header{
            padding-top: 4px;
            padding-bottom: 15px;
        }
        #sub-header{
            padding-bottom: 4px;
        }
        /* #detail-customer{
            padding-bottom: 5px;
        } */
        div[class^="row input"]{
			padding-bottom: 15px;
		}
        label{
            font-weight: 600;
        }
    </style>
    <script text="text/javascript">
        window.onload = function exampleFunction() { 
            var v = document.getElementById("id_fullName"); 
            var y = document.getElementById("id_address");
            y.className += "form-control";
            v.className += "form-control"; 
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row" id="nav-header">
            <div class="col-md-6">
                <h1>Tabungan Reksadana</h1>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="nav nav-pills">
                        <a class="nav-link" href="/"> Home </a>
                        <a class="nav-link" href="#"> Update Profile </a>
                        <a class="nav-link" href={% url "beli" user.userName %}> Beli Reksadana </a>
                        <a class="nav-link" href="/do_logout">logout</a>    
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="sub-header">
            <div class="col">
                <h4>User Update</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form method="POST"> 
                    {{ form.as_p }}
                    <input class="btn btn-primary" type="submit" name="formInputUser" value="Submit">
                    {% csrf_token %}
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>         
    </div>
</body>
</html>
